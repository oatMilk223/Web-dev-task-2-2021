<div class="content" id="top"><!--different content for each page as specified, onkeypress alpha limit found from https://stackoverflow.com/questions/19508183/how-to-force-input-to-only-allow-alpha-letters-->

<div  id="enquiry_section">
  <section id="form">



<h2>Enquiry about the product</h2>
<!--first name, last name and email fields-->
<form id="enq_form" class="enquiry_form"  method="POST">
<label for="firstname">First name: </label>
<input type="text" name="First name" id="firstname" maxlength="25" placeholder="Please enter your first name" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required>
<br>
<label for="lastname">Last Name: </label>
<input type="text" name="Last name" id="lastname" maxlength="25" placeholder="Please enter your first name" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required>
<br>
<!--email validation pattern from https://stackoverflow.com/questions/19605773/html5-email-validation-->
<label for="emailaddress">Email address: </label>
<input type="email" name="Email address" id="emailaddress" pattern="[^ @]*@[^ @]*" placeholder="Please enter your email" required>
<br>
<!--Fieldset with street address, suburb/town, state and postcode:-->

<fieldset>
  <legend>Address</legend>
  <label for="streetaddress">Street Address: </label>
  <input type="text" name="Street address" id="streetaddress" maxlength="40" placeholder="Please enter your street address" required>

  <label for="suburb_town">Suburb/Town: </label>
  <input type="text" name="Suburb/Town" id="suburb_town" maxlength="20" placeholder="Please enter your suburb/town" required>

  <label for="state">State: </label>
  <select name="state" id="state">
    <option value="VIC" selected>VIC</option>
    <option value="NSW">NSW</option>
    <option value="QLD">QLD</option>
    <option value="NT">NT</option>
    <option value="WA">WA</option>
    <option value="SA">SA</option>
    <option value="TAS">TAS</option>
    <option value="ACT">ACT</option>
  </select><br>
  <label for="postcode">Postcode: </label>
  <input type="text" name="Postcode" id="postcode" maxlength="4" minlength="4" pattern="[0-9]+" required>
  <!--had to make postcode input text instead for maxlength and min length-->
  <!--help with postcode validation from: https://stackoverflow.com/questions/47769289/html-pattern-to-only-accept-numbers-->
</fieldset>
<br>
<!--phone no, preffered contact, product, product features and comment field-->

<label for="phonenumber">Phone number: </label>
<input id="phonenumber" type="number" name="Phone number" maxlength="10" placeholder="0000000000" required>

<!--hmmmm-->
<label>Preffered Contact: </label>
<label><input type="radio" name="prefferedcontact" id="email" value="email" checked>Email</label>
<label><input type="radio" name="prefferedcontact" id="post" value="post">Post</label>
<label><input type="radio" name="prefferedcontact" id="phone" value="phone">Phone</label>

<label for="product">Product: </label>
<select name="product" id="product" required onchange="productChange(this)">
<option value="" selected="selected">Please select</option>
<option value="samsung_gt_a7" id="349">Samsung Galaxy Tab A7 10.4" Wi-Fi 64GB (Grey) [2020]</option>
<option value="microsoft_sg_2" id="629">Microsoft Surface Go 2 64GB Wi-Fi</option>
<option value="lenovo_t_m10" id="179">Lenovo Tab M10 10.1" 32GB</option>
<option value="apple_ip_64" id="899">Bluetooth Apple iPad Air 64GB Wi-Fi [4th Gen]</option>
<option value="samsung_gt_s7" id="1949">Samsung Galaxy Tab S7+ 12.4" 5G 256GB</option>
</select>
<!--price-->
<p><span id="confirmPrice">Price: </span><span id="currentprice"></span></p>
<!-- new quantity field as requested-->
<label for="quantity">Quantity: </label>
<input type="number" name="quantity" id="quantity" placeholder="0" pattern="[0-9]+" min="1" required>


<label id="pf_label">Product Features:</label>
<label for="price"><input type="checkbox" id="price" name="productfeatures" value="product" checked>Price</label>
<label for="colours"><input type="checkbox" id="colours" name="productfeatures" value="product" >Colours</label>
<label for="audio"><input type="checkbox" id="audio" name="productfeatures" value="product" >Audio</label>
<label for="display"><input type="checkbox" id="display" name="productfeatures" value="product" >Display</label>
<br>
<label for="commentfield">Comment Field: </label>
<br>
<textarea id="commentfield" name="Comment" rows="8" cols="70" placeholder="Any other comments? *optional* "></textarea>

<!--reset and submit buttons-->
<br>
<button type="reset" value="reset">Reset</button>
<button type="submit" id="submit">Pay now</button>

</form>
